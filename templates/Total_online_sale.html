<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Online Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Total Online Sales</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Platform</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale[0] }}</td>
                    <td>${{ sale[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="alert alert-info mt-4">
            <h4>Total Sales Across Platforms: ${{ total_sales }}</h4>
        </div>
        <a href="{{ url_for('online_sale') }}" class="btn btn-primary">Back to Online Sales</a>
    </div>
</body>
</html>
<div class="text-center mt-5">
    <a href="{{ url_for('welcome') }}" class="btn btn-lg" style="background-color: #f39c12; color: white; font-weight: bold;">

    </a>
</div>
