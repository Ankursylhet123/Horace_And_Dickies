<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add {{ platform }} Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add {{ platform }} Sale</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="sale_date" class="form-label">Sale Date:</label>
                <input type="date" id="sale_date" name="sale_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sale_amount" class="form-label">Sale Amount:</label>
                <input type="number" id="sale_amount" name="sale_amount" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{{ url_for('online_sale') }}" class="btn btn-secondary mt-3">Back to Online Sales</a>
    </div>
</body>
</html>
