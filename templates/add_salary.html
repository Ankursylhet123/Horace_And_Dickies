<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Salary for {{ employee[1] }}</h1>
        <form action="/add_salary/{{ employee[0] }}" method="POST">
            <div class="mb-3">
                <label for="salary_date" class="form-label">Salary Date</label>
                <input type="date" class="form-control" id="salary_date" name="salary_date" required>
            </div>
            <div class="mb-3">
                <label for="salary_amount" class="form-label">Salary Amount</label>
                <input type="number" class="form-control" id="salary_amount" name="salary_amount" required>
            </div>
            <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method</label>
                <select class="form-select" id="payment_method" name="payment_method" required>
                    <option value="Cash">Cash</option>
                    <option value="Check">Check</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Salary</button>
        </form>
        <a href="/employees" class="btn btn-secondary mt-3">Back to Employees</a>
    </div>
</body>
</html>
