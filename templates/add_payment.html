{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Payment</h1>
    <form action="{{ url_for('add_payment', employee_id=employee_id) }}" method="post">

        <!-- Payment Amount Field -->
        <div class="mb-3">
            <label for="payment_amount" class="form-label">Payment Amount:</label>
            <input type="number" id="payment_amount" name="payment_amount" class="form-control" step="0.01" required>
        </div>

        <!-- Payment Type Field -->
        <div class="mb-3">
            <label for="payment_type" class="form-label">Payment Type:</label>
            <select id="payment_type" name="payment_type" class="form-control" required>
                <option value="Cash">Cash</option>
                <option value="Cheque">Cheque</option>
            </select>
        </div>

        <!-- Payment Date Field -->
        <div class="mb-3">
            <label for="payment_date" class="form-label">Payment Date:</label>
            <input type="date" id="payment_date" name="payment_date" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Back to Employees Button -->
    <a href="{{ url_for('employees') }}" class="btn btn-secondary mt-3">Back to Employees</a>
    
    <!-- Home Page Button -->
    <a href="/" class="btn btn-success mt-3">Home Page</a>
</div>
{% endblock %}
