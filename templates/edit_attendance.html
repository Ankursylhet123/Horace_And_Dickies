<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Attendance</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ record[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="clock_in_time" class="form-label">Clock In Time</label>
                <input type="time" class="form-control" id="clock_in_time" name="clock_in_time" value="{{ record[2] }}">
            </div>
            <div class="mb-3">
                <label for="clock_out_time" class="form-label">Clock Out Time</label>
                <input type="time" class="form-control" id="clock_out_time" name="clock_out_time" value="{{ record[3] }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/attendance" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
