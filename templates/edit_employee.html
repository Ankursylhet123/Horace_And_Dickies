<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Employee</h1>
        <form action="{{ url_for('edit_employee', employee_id=employee[0]) }}" method="post">
            <!-- Employee Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ employee[1] }}" required>
            </div>
            <!-- Employee Designation -->
            <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <input type="text" id="designation" name="designation" class="form-control" value="{{ employee[2] }}" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
        <a href="/employees" class="btn btn-secondary mt-3">Back to Employees</a>
    </div>
</body>
</html>
