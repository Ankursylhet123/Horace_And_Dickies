<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Sale</h1>
        <form method="POST" action="/add_sale">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="cash_sale" class="form-label">Cash Sale</label>
                <input type="number" class="form-control" id="cash_sale" name="cash_sale" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="card_sale" class="form-label">Card Sale</label>
                <input type="number" class="form-control" id="card_sale" name="card_sale" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="tips" class="form-label">Tips</label>
                <input type="number" class="form-control" id="tips" name="tips" step="0.01">
            </div>
            <div class="mb-3">
                <label for="tax" class="form-label">Tax</label>
                <input type="number" class="form-control" id="tax" name="tax" step="0.01">
            </div>
            <div class="mb-3">
                <label for="expense" class="form-label">Expense</label>
                <input type="number" class="form-control" id="expense" name="expense" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Submit Sale</button>
        </form>
    </div>
</body>
</html>
