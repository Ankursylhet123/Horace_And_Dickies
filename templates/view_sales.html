<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Navigation Buttons -->
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/add_sale" class="btn btn-primary">Add New Sale</a>
        </div>

        <!-- Sales Summary Section -->
        <h1 class="mb-4">Sales Summary</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sale ID</th>
                    <th>Date</th>
                    <th>Cash Sale</th>
                    <th>Card Sale</th>
                    <th>Total Sale</th>
                    <th>Tips</th>
                    <th>Tax</th>
                    <th>Expense</th>
                    <th>Profit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale[0] }}</td>
                    <td>{{ sale[1] }}</td>
                    <td>${{ sale[3] }}</td>
                    <td>${{ sale[4] }}</td>
                    <td>${{ sale[2] }}</td>
                    <td>${{ sale[5] }}</td>
                    <td>${{ sale[6] }}</td>
                    <td>${{ sale[7] }}</td>
                    <td>${{ sale[8] }}</td>
                    <td>
                        <a href="/edit_sale/{{ sale[0] }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="/delete_sale/{{ sale[0] }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
