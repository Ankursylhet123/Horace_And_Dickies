<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">View Sales</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Cash Sale</th>
                    <th>Card Sale</th>
                    <th>Total Sale</th>
                    <th>Tips</th>
                    <th>Tax</th>
                    <th>Expense</th>
                    <th>Profit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale[0] }}</td>
                    <td>{{ sale[1] }}</td>
                    <td>{{ sale[2] }}</td>
                    <td>{{ sale[3] }}</td>
                    <td>{{ sale[4] }}</td>
                    <td>{{ sale[5] }}</td>
                    <td>{{ sale[6] }}</td>
                    <td>{{ sale[7] }}</td>
                    <td>{{ sale[8] }}</td>
                    <td>
                        <form action="{{ url_for('delete_sale', sale_id=sale[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Buttons Section -->
        <div class="mt-5 d-flex justify-content-between">
            <a href="{{ url_for('export_sales') }}" class="btn btn-success">Export Sales Data</a>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
