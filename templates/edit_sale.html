<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sale</title>
    <!-- Optional: Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Sale</h1>
        <form action="/edit_sale/{{ sale_id }}" method="POST">
            <div class="mb-3">
                <label for="sale_date" class="form-label">Sale Date:</label>
                <input 
                    type="date" 
                    id="sale_date" 
                    name="sale_date" 
                    class="form-control" 
                    value="{{ sale[0] }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="total_sale" class="form-label">Total Sale Amount:</label>
                <input 
                    type="number" 
                    id="total_sale" 
                    name="total_sale" 
                    class="form-control" 
                    value="{{ sale[1] }}" 
                    required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/view_sales" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
