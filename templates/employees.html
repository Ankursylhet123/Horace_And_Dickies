{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Employees</h1>
    <a href="/add_employee" class="btn btn-success mb-4">Add New Employee</a> <!-- Add New Employee Button -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>
                    <a href="/edit_employee/{{ employee[0] }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="/delete_employee/{{ employee[0] }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="/add_payment/{{ employee[0] }}" class="btn btn-primary btn-sm">Add Payment</a>
                    <a href="/salary_details/{{ employee[0] }}" class="btn btn-info btn-sm">Details Salary</a> <!-- Details Salary Button -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
