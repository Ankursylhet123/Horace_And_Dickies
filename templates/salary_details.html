<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Salary Details for {{ employee[0] }}</h1>
        <h3 class="text-center">Designation: {{ employee[1] }}</h3>

        <div class="mt-4">
            <h4>Total Salary Paid: <strong>${{ total_salary }}</strong></h4>
        </div>

        <!-- Salary Payments Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Payment Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in salary_details %}
                <tr>
                    <td>{{ payment[0] }}</td>
                    <td>${{ payment[1] }}</td>
                    <td>{{ payment[2] }}</td>
                    <td>
                        <form action="/delete_payment/{{ loop.index }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this payment?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back Button -->
        <div class="text-center mt-3">
            <a href="/employees" class="btn btn-secondary">Back to Employees</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
